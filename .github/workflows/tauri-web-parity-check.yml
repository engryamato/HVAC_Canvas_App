name: Tauri-Web Parity Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'hvac-design-app/src/**'
      - 'hvac-design-app/app/**'
      - 'hvac-design-app/package.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'hvac-design-app/src/**'
      - 'hvac-design-app/app/**'
      - 'hvac-design-app/package.json'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  parity-analysis:
    name: Analyze Tauri-Web Parity
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Dependencies
        working-directory: hvac-design-app
        run: pnpm install --frozen-lockfile

      - name: Run Parity Checker
        id: parity
        working-directory: hvac-design-app
        run: node ../scripts/check-tauri-web-parity.js

      - name: Upload Parity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parity-report
          path: hvac-design-app/parity-report.json
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && steps.parity.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('hvac-design-app/parity-report.json', 'utf8'));
            
            const body = `## ⚠️ Tauri-Web Parity Issues Detected
            
            ${report.summary}
            
            ### Issues Found:
            ${report.issues.map(issue => `- **${issue.file}**: ${issue.description}`).join('\n')}
            
            ### Action Required:
            Please ensure all web app changes are also implemented in the Tauri version.
            Run \`npm run sync:tauri\` locally to apply changes automatically.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if Parity Issues Found
        if: steps.parity.outcome == 'failure'
        run: |
          echo "❌ Tauri-Web parity issues detected. Please sync changes."
          exit 1

  web-build:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: parity-analysis
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Dependencies
        working-directory: hvac-design-app
        run: pnpm install --frozen-lockfile

      - name: Build Web App
        working-directory: hvac-design-app
        run: pnpm build

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: hvac-design-app/out
          retention-days: 7

  tauri-build:
    name: Build Tauri App
    runs-on: ${{ matrix.platform }}
    needs: web-build
    
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-20.04, windows-latest, macos-latest]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Dependencies
        working-directory: hvac-design-app
        run: pnpm install --frozen-lockfile

      - name: Build Tauri App
        working-directory: hvac-design-app
        run: pnpm tauri:build

      - name: Upload Tauri Build
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform }}
          path: |
            hvac-design-app/src-tauri/target/release/bundle/*
          retention-days: 7

  verify-parity:
    name: Verify Final Parity
    runs-on: ubuntu-latest
    needs: [web-build, tauri-build]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build

      - name: Verify Builds Match
        run: |
          echo "✅ Both Web and Tauri apps built successfully"
          echo "Parity verified: Both platforms use the same source code"
