name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: hvac-design-app/pnpm-lock.yaml
    - name: Cache Next.js build
      uses: actions/cache@v4
      with:
        path: hvac-design-app/.next/cache
        key: nextjs-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('hvac-design-app/pnpm-lock.yaml') }}
        restore-keys: |
          nextjs-${{ runner.os }}-${{ matrix.node-version }}-
    - name: Install dependencies
      run: pnpm install
      working-directory: hvac-design-app
    - name: Run type check
      run: pnpm type-check
      working-directory: hvac-design-app
    - name: Run tests
      run: pnpm test
      working-directory: hvac-design-app
    - name: Build
      run: pnpm build
      working-directory: hvac-design-app
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build-${{ matrix.node-version }}
        path: hvac-design-app/.next
        if-no-files-found: error
        retention-days: 30
        compression-level: 6
        overwrite: true
        include-hidden-files: false
