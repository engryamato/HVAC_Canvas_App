name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: hvac-design-app/pnpm-lock.yaml
    - name: Install dependencies
      run: pnpm install
      working-directory: hvac-design-app
    - name: Run type check
      run: pnpm type-check
      working-directory: hvac-design-app
    - name: Run tests
      run: pnpm test
      working-directory: hvac-design-app
    - name: Build
      run: pnpm build
      working-directory: hvac-design-app