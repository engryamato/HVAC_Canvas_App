version: '3'

services:
  hvac-app:
    container_name: hvac-canvas-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: always

  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    container_name: hvac-playwright
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - hvac-app
    command: npx playwright test
    environment:
      - CI=true
