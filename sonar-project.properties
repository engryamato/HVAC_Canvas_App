# SonarCloud Project Configuration
# https://docs.sonarsource.com/sonarcloud/advanced-setup/ci-based-analysis/sonarscanner-for-npm/

# Required metadata
sonar.projectKey=engryamato_HVAC_Canvas_App
sonar.organization=engryamato

# Project information
sonar.projectName=HVAC Canvas App
sonar.projectVersion=0.1.0-dev

# Source code location
sonar.sources=hvac-design-app/src
sonar.tests=hvac-design-app/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=hvac-design-app/coverage/lcov.info
sonar.typescript.lcov.reportPaths=hvac-design-app/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/.next/**,**/dist/**,**/build/**

# Encoding
sonar.sourceEncoding=UTF-8
